# Application Name
spring.application.name=heritage-backend

# Datasource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/Backend
spring.datasource.username=heritage_user
spring.datasource.password=YourPassword123!

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# (hibernate.dialect is now optional and can be omitted)

# Server Port (Render will bind to the PORT environment variable automatically)
server.port=${PORT:8080}
